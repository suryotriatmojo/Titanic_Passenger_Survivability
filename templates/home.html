<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Titanic Passenger</title>
</head>
<body>
    <center>
        <h1>Prediksi Keselamatan Penumpang Titanic</h1>

        <br>
        <img src="https://kwmp.ca/wp-content/uploads/2018/04/titanic-the-musical-1024x538.jpg" alt="titanic">
        <br><br>
        <form action="/" method="POST">
            
            <label for="">Jenis Kelamin</label>
            <select name="sex" id="">
                <option value="0">Perempuan</option>
                <option value="1">Pria</option>
                <option selected hidden></option>
            </select>
            
        
            <label for="">Usia</label>
            <input type="number" name="age" min="0" placeholder="... tahun">
           

            <label for="">Kelas Penumpang</label>
            <select name="class" id="">
                <option value="1">Bisnis</option>
                <option value="2">Eksekutif</option>
                <option value="3">Ekonomi</option>
            </select>
            
            <br><br>
            <label for="">Saudara</label>
            <input type="number" name="sibsp" min="0" placeholder="... orang">

            <label for="">Orang Tua</label>
            <input type="number" name="parch" min="0" placeholder="... orang">

            <label for="">Tarif</label>
            <input type="number" name="fare" min="0" max="512" placeholder="Rp ...">

            <br><br>
            <input type="submit" value="Masukkan Data Penumpang">

        </form>
    </center>
</body>
</html>
